<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- top of page class -->
    <header class="jumbotron">
      <!-- description class is set -->
      <h1 class="description">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div>
      <!-- Timeblocks go here -->
      <ul class="">
        <li class="">9AM<textarea class="row"></textarea> <button></button></li>
        <li class="row">10AM<textarea class="row"></textarea> <button></button></li>
        <li class="row">11AM<textarea class="row"></textarea> <button></button></li>
        <li class="row">12PM<textarea class="row"></textarea> <button></button></li>
        <li class="row">1PM<textarea class="row"></textarea> <button></button></li>
        <li class="row">2PM<textarea class="row"></textarea> <button></button></li>
        <li class="row">3PM<textarea class="row"></textarea> <button></button></li>
        <li class="row">4PM<textarea class="row"></textarea> <button></button></li>
        <li class="row">5PM<textarea class="row"></textarea> <button></button></li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
