<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- top of page class -->
  <header class="jumbotron">
    <!-- description class is set -->
    <h1 class="description">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div>
    <!-- Timeblocks go here -->
    <main class="container">

      <div class="time-block row nine">
        <p class="hour col-1">9 AM </p>
        <textarea class="textarea col-10" id="09"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row ten">
        <p class="hour col-1">10 AM </p>
        <textarea class="textarea col-10" id="10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row eleven">
        <p class="hour col-1">11 AM </p>
        <textarea class="textarea col-10" id="11"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row twelve">
        <p class="hour col-1">12 AM </p>
        <textarea class="textarea col-10" id="12"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row thirteen">
        <p class="hour col-1">1 AM </p>
        <textarea class="textarea col-10" id="13"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row fourteen">
        <p class="hour col-1">2 AM </p>
        <textarea class="textarea col-10" id="14"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row fifteen">
        <p class="hour col-1">3 AM </p>
        <textarea class="textarea col-10" id="15"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row sixteen">
        <p class="hour col-1">4 AM </p>
        <textarea class="textarea col-10" id="16"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row seventeen">
        <p class="hour col-1">5 AM </p>
        <textarea class="textarea col-10" id="17"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</body>

</html>
